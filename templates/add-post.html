            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="4" required></textarea><br>
                    <div class="file-input-container">
            <input type="file" id="image" name="image" class="file-input">
        </div>


            <input type="submit" value="Add Post">
        </form>
